<!DOCTYPE html>
<html>
<head>
    <title>Stress Testing Kit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stress Testing</h1>
        <form method="post">
            <button type="submit">Run Stress Test</button>
        </form>
        {% if plot_url %}
            <h2>Stress Test Results</h2>
            <img src="{{ url_for('static', filename='plot.png') }}" alt="Gold Price Plot">
        {% endif %}
    </div>
</body>
</html>
